<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <script type="text/javascript" src="index.js"></script>
    
  </head>

  <body>
    
    <div class="box">

      <div id = heading>farzi casio</div>

      <div class = "textspace" id="mainbox"></div>

      <div class = "operator">
        <div>+</div>
        <div>-</div>
        <div>&times</div>
        <div>&divide</div>
      </div>  

      <div class = "numbers">
        <div onclick="addinBox(this);">9</div>
        <div onclick="addinBox(this);">8</div>
        <div onclick="addinBox(this);">7</div>
        <div class = "sine">sin</div>
      </div>
      
      <div class = "numbers">  
        <div onclick="addinBox(this);">6</div>
        <div onclick="addinBox(this);">5</div>
        <div onclick="addinBox(this);">4</div>
        <div class="cos">cos</div>
      </div>

      <div class = "numbers"> 
        <div onclick="addinBox(this);">3</div>
        <div onclick="addinBox(this);">2</div>
        <div onclick="addinBox(this);">1</div>
        <div class="tan">tan</div>
      </div>

      <script>
        function addinBox(button){
          var number = button.innerText
          $("#mainbox").html($("#mainbox").text() + number)
        }
      </script>
      
      <div class = "numbers">
        
        <div onclick="addinBox(this);">0</div>
        <div>.</div>
        <div id = "clear">ac</div>
        <div id = "equal">=</div>
      </div>
      
    </div>
  </body>
</html>
